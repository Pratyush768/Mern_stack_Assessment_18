<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fully Visible Hoverable Sidenav Buttons</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 200px; /* enough for full button visibility */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: transparent;
        }

        .sidenav a {
            position: absolute;
            left: -140px; /* slide in from the left */
            transition: 0.3s;
            padding: 16px;
            width: 200px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 0 5px 5px 0;
        }

        .sidenav a:hover {
            left: 0;
        }

        .home {
            top: 20px;
            background-color: #04AA6D;
        }

        .about {
            top: 80px;
            background-color: #2196F3;
        }

        .services {
            top: 140px;
            background-color: #f44336;
        }

        .contact {
            top: 200px;
            background-color: #555;
        }

        .main {
            margin-left: 220px; /* push content right to make space for sidenav */
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidenav">
    <a href="#" class="home">Home</a>
    <a href="#" class="about">About</a>
    <a href="#" class="services">Services</a>
    <a href="#" class="contact">Contact</a>
</div>

<div class="main">
    <h2>Hoverable Sidenav Buttons</h2>
    <p>Hover over the buttons on the left side navigation to open them fully.</p>
</div>

</body>
</html>
